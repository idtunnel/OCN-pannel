<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>Reseller Panel</b></a>
  </div>
                <check if="{{ @PHP }}">
                    <true>
                    <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
               <i class="icon fa fa-info"></i><h1>Error !!</h1> 
              PHP minimal versi 5.3.4... Update PHP yet !
              </div>
                    </true>
                    <false>

	        <check if="{{ @message }}">     
				<div class="alert alert-{{ @message['type'] }} alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
               <i class="icon fa fa-info"></i>
                {{ @message['data'] }}
              </div>
            </check>

  <div class="register-box-body">
    <p class="login-box-msg"><i class="fa fa-tasks fa-fw"></i> Setup Panel Reseller (Database)</p>

    <form action="{{ @URI }}" method="post">
      <div class="form-group has-feedback">
      <label>Database Host</label>
         <input class="form-control" placeholder="localhost" name="DB_HOST" type="text" value="localhost" required>
        <span class="glyphicon glyphicon-hdd form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
                                            <label>Database Name</label>
                                            <input class="form-control" placeholder="OCS_PANEL" name="DB_NAME" type="text" required>
        <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
                                            <label>Database User</label>
                                            <input class="form-control" placeholder="root" name="DB_USER" type="text">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
          <div class="form-group has-feedback">
                                            <label>Database Pass</label>
                                            <input class="form-control" placeholder="abc12345" name="DB_PASS" type="text">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div><br><br>
    <p class="login-box-msg"><i class="fa fa-user-secret"></i> Setting Admin Login</p>
    
       <div class="form-group has-feedback">
       <label>Username</label>
        <input class="form-control" placeholder="admin" name="username" type="text" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
      <label>Email</label>
        <input class="form-control" placeholder="email@gmail.com" name="email" type="text" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
      <label>New Password</label>
        <input class="form-control" placeholder="New Password" name="password" type="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
      <label>Re-enter New Password</label>
        <input class="form-control" placeholder="Re-enter New Password" name="password_confirmation" type="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>   
    
      <div class="row">
    
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat">Install</button>
        </div>
     
      </div>
    </form>

  </div>
                    </false>
